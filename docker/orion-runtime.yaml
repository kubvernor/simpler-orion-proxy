runtime:
  num_cpus: 2
  num_runtimes: 2
  event_interval: 31          # estimated optimal value
  global_queue_interval: null   # default
  max_io_events_per_tick: null  # default

logging:
  log_level: "debug"
#  log_directory: "."
#  log_file: "orion.log"

envoy_bootstrap:
  static_resources:
    listeners:
      - name: listener_http
        address:
          socket_address: { address: 0.0.0.0, port_value: 8000 }
        filterChains:
          - name: filter_chain_http
            filter_chain_match:
              destination_port: 8000
            filters:
              - name: http_gateway
                typedConfig:
                  "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                  statPrefix: ingress_http
                  codecType: AUTO
                  httpFilters:
                    - name: envoy.filters.http.router
                      typedConfig:
                        "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
                        start_child_span: false
                  routeConfig:
                    name: basic_http_route
                    virtual_hosts:
                      - name: backend
                        domains: ["*"]
                        routes:
                          - match:
                              prefix: "/direct-response"
                              headers:
                                - name: ":method"
                                  exactMatch: "GET"
                            direct_response:
                              status: 200
                              body:
                                inline_string: "meow! üê±"
                          - match:
                              prefix: "/http2"
                              headers:
                                - name: ":method"
                                  exactMatch: "GET"
                            route:
                              cluster: cluster_http2
                          - match:
                              prefix: "/"
                              headers:
                                - name: ":method"
                                  exactMatch: "GET"
                            route:
                              cluster: cluster_http
                          - match:
                              prefix: "/"
                            route:
                              cluster: cluster_http
      - name: listener_tcp
        address:
          socket_address: { address: 0.0.0.0, port_value: 8001 }
        filterChains:
          - name: filter_chain_tcp
            filter_chain_match:
              destination_port: 8001
            filters:
              - name: tcp_proxy_filter
                typedConfig:
                  "@type": type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
                  statPrefix: ingress_tcp
                  cluster: cluster_tcp
                                    
    clusters:
      - name: cluster_http
        connect_timeout: 0.25s
        type: STRICT_DNS
        lb_policy: ROUND_ROBIN
        typed_extension_protocol_options:
          envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
            "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
            explicit_http_config:              
            common_http_protocol_options:
              idle_timeout: 1s      

        load_assignment:
          endpoints:
            - lb_endpoints:
                - endpoint:
                    address:
                      socket_address:
                        address: backend-1
                        port_value: 4000
                - endpoint:
                    address:
                      socket_address:
                        address: backend-2
                        port_value: 4000
      - name: cluster_http2
        connect_timeout: 0.25s
        type: STRICT_DNS
        lb_policy: ROUND_ROBIN
        typed_extension_protocol_options:
          envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
            "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
            explicit_http_config:              
              http2_protocol_options:
                connection_keepalive:
                  interval: 30s
                  timeout: 5s   
            common_http_protocol_options:
              idle_timeout: 1s      

        load_assignment:
          endpoints:
            - lb_endpoints:
                - endpoint:
                    address:
                      socket_address:
                        address: backend-h2-1
                        port_value: 4001
                - endpoint:
                    address:
                      socket_address:
                        address: backend-h2-2
                        port_value: 4001                        

      - name: cluster_tcp
        connect_timeout: 0.25s
        type: STRICT_DNS
        lb_policy: ROUND_ROBIN
        load_assignment:
          endpoints:
            - lb_endpoints:
                - endpoint:
                    address:
                      socket_address:
                        address: backend-h2-1
                        port_value: 4001
                - endpoint:
                    address:
                      socket_address:
                        address: backend-h2-2
                        port_value: 4001                        



